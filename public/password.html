<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Protection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .password-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1 class="h3 mb-3 fw-normal">Insira sua senha</h1>
        <input type="password" id="password" class="form-control" placeholder="Password" required autofocus>
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="checkPassword()">Submit</button>
        <p id="error-message" class="text-danger mt-3" style="display: none;">Senha Incorreta.</p>
    </div>

    <script>
        const correctPassword = '170902';

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                localStorage.setItem('authenticated', 'true');
                window.location.href = 'index.html'; // Redirect to the homepage or the intended page
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
